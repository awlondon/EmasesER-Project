<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
    />

    <title>Emases</title>

    <!-- PATCHES FIRST -->
    <script src="./scripts/patch.js" defer></script>

    <!-- OPTIONAL: Mock data for dev environments -->
    <script type="module" src="./assets/mockData.js" defer></script>

    <!-- MAIN APPLICATION -->
    <script type="module" src="./assets/index.js" defer></script>

    <!-- Developer Tools -->
    <script src="./assets/dev-panel.js" defer></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./styles/custom.css" />

    <!-- INLINE STYLES -->
    <style>
      #theme-toggle:hover {
        background: var(--color-accent);
      }
    </style>
  </head>

  <body>
    <button
      id="theme-toggle"
      style="position: fixed; top: 1rem; right: 1rem; background: var(--color-primary); color: var(--color-text);"
    >
      Toggle Theme
    </button>

    <div id="root"></div>

    <!-- Theme toggle JS -->
    <script>
      document
        .getElementById('theme-toggle')
        .addEventListener('click', () => {
          document.documentElement.classList.toggle('dark');
        });
    </script>
  </body>
</html>
